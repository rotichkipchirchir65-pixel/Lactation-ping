<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPARK-X Logger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #00ffcc;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      max-width: 90%;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="log">Loading...</div>

  <script>
    const logBox = document.getElementById("log");

    async function logDeviceAndLocation() {
      const log = {
        clicked: true,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screen: {
          width: screen.width,
          height: screen.height,
          orientation: screen.orientation?.type || "unknown"
        },
        language: navigator.language,
        connection: navigator.connection?.type || "unknown",
        battery: "unsupported",
        location: "pending"
      };

      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          log.battery = {
            level: battery.level,
            charging: battery.charging
          };
        } catch {
          log.battery = "error";
        }
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            const place = data.address.suburb || data.address.village || data.address.town || data.address.city || "Unknown";

            log.location = {
              latitude: lat,
              longitude: lon,
              area: place
            };

            logBox.textContent = JSON.stringify(log, null, 2);
            console.log("üì° SPARK-X Full Log:", log);
          } catch {
            log.location = { latitude: lat, longitude: lon, area: "reverse lookup failed" };
            logBox.textContent = JSON.stringify(log, null, 2);
            console.log("üì° SPARK-X Full Log:", log);
          }
        }, error => {
          log.location = "location error: " + error.message;
          logBox.textContent = JSON.stringify(log, null, 2);
          console.log("üì° SPARK-X Full Log:", log);
        });
      } else {
        log.location = "geolocation not supported";
        logBox.textContent = JSON.stringify(log, null, 2);
        console.log("üì° SPARK-X Full Log:", log);
      }
    }

    logDeviceAndLocation();

    // Matrix animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ„ÅÇ„ÅÑ„ÅÜ„Åà„ÅäÊº¢Â≠óÊµãËØïÊï∞ÊçÆ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
